<!DOCTYPE html>
<html>
<style>

  border: none;
  border-radius: 4px;
  cursor: pointer;
}
input[type=Submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>
<div>
<form action="/book">
<input type="Submit" value="Book Tickets">
</form>
<form action="/view">

</form>
<form action="/delete">
<input type="Submit" value="Delete Tickets">
</form>
</div>

</body>
</html>
